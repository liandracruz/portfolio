<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/baking.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de medidas</title>
</head>
<body>
    <main>
        <h1>Conversor de Medidas</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus corrupti veritatis esse aut ratione sapiente voluptatem, perspiciatis earum minima dignissimos! <!--texto a ser definido--></p>

        <form action="" method="get">
            <div>
                <label for="ingredientes">Ingredientes:</label>
                <select name="ingredientes-opcoes" id="ingredientes-opcoes">
                    <option value="vazio"></option>
                    <option value="acucar" class="ing-seco">Açúcar</option>    
                    <option value="amido" class="ing-seco">Amido de milho</option>
                    <option value="aveia" class="ing-seco">Aveia</option>
                    <option value="chocolate-em-po" class="ing-seco">Chocolate em pó</option>
                    <option value="farinha" class="ing-seco">Farinha</option>
                    <option value="leite" class="ing-liq">Leite</option>
                    <option value="manteiga-margarina">Manteiga/Margarina</option>
                    <option value="oleo" class="ing-liq">Óleo</option>
                    <option value="polvilho" class="ing-seco">Polvilho</option>
                </select>
            </div>
            <div>
                <label for="medida-inicial">Medida inicial:</label>
                <select name="unidade-inicial" id="unidade-inicial">
                    <option value="vazio"></option>
                    <option value="colher-cha">Colher de chá</option>
                    <option value="colher-sopa">Colher de sopa</option>
                    <option value="gramas" class="uni-grama">Gramas</option>
                    <option value="ml" class="uni-ml">Mililitros (Ml)</option>
                    <option value="xicaras">Xícaras</option>
                </select>
            </div>
                <div>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" class="quantidade">
                </div>
            <img src="images/down-arrow.png" alt="seta para baixo">
            <div>
                <label for="medida-desejada">Unidade desejada:</label>
                <select name="unidade-desejada" id="unidade-desejada">
                    <option value="vazio"></option>
                    <option value="colher-cha">Colher de chá</option>
                    <option value="colher-sopa">Colher de sopa</option>
                    <option value="gramas" class="uni-grama">Gramas</option>
                    <option value="ml" class="uni-ml">Mililitros (Ml)</option>
                    <option value="xicaras">Xícaras</option>
                </select>
            </div>
            <div class="resultado"></div>
            <button>Calcular</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
